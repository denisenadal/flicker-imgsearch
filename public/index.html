<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Whoa Images!</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
	<div class="container">
		<h1>flicker feed demo</h1>
		<nav><a href="/latest/1">Latest Photos JSON</a><input type="text" id="search" placeholder="what images do you want to see?"><input type="submit" value="Search" id="doSearch"><input type="submit" value="get JSON" id="doSearchJSON"></nav>
	</div>
</header>
<div class="container content-wrap">
	<main class="content"></main>
	<aside class="sidebar" >
	<div id="photo-results" data-page="1"></div>
	<button id="previous" style="display:none;">Previous</button><button id="next">Next </button>
	</aside>
</div>
<footer>
	<small class="container">copyright stuff</small>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
	<script id="photo-template" type="text/x-handlebars-template">
		{{#photos}}
		<article class="imageItem">
			<a href="https://www.flickr.com/photos/{{owner}}/{{id}}"><img src="{{url_sq}}" alt="title" height="{{height_sq}}" width="{{width_sq}}"></a>
			<div class="details">
				<h1 class="headline">{{title}}</h1>
				<p class="byline">posted on {{formatDate dateupload}} by <a href="https://www.flickr.com/people/{{owner}}/">{{ownername}}</a></p>
			</div>
		</article>
		{{/photos}}
	</script>
	<script src="js/client.js"></script>

</footer>
</body>
</html>
